<section>
  <div class="wrapper">
    <div class="container-auth">
      <form [formGroup]="authForm">
        <mat-card appearance="raised" >
          <mat-card-header>
            <mat-card-title>Login</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email">
                <mat-error>{{authForm.get('email')?.getError('error')}}</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-error>Minimum Password Length {{authForm.get('password')?.getError('minlength')?.requiredLength}} is Required</mat-error>
            </mat-form-field>
            <button (click)="handleLogin()" [disabled]="authForm.invalid"  mat-raised-button color="primary" >Login</button>
          </mat-card-content>
        </mat-card>
      </form>
    </div>
  </div>
</section>
